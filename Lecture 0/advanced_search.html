<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="search.css" />
  <head>
    <title>Google Advanced Search</title>
  </head>
  <body>

    <div>
      <a href="index.html"
        ><img
          src="https://1000logos.net/wp-content/uploads/2016/11/google_logo.png"
          alt="logo"
          class="advanced-logo"
      /></a>
    </div>

    <div class="advanced-text-title">
        Advanced Search
    </div>

    <hr style="width: 100%;margin-top: 25px;opacity: 20%;" >

    <div class="advanced-text">
        Find pages with...
    </div>

    <div>
      <form class="advanced-form" action="https://google.com/search">
        <p>
            <label> all these words: </label>
            <input class="advanced-input" type="text" name="q" placeholder="Type the important words:  tricolor rat terrier"/>
        </p>
       <p>
        <label>this exact word or phrase: </label>
            <input class="advanced-input" type="text" name="q" placeholder="Put exact words in quotes:  'rat terrier'"/> 
        </p>
        <p>
       <label>any of these words: </label>
           <input class="advanced-input" type="text" name="q" placeholder="Type OR between all the words you want:  miniature OR standard"/>
    </p>
   
 
       <label> none of these words: </label>
       <input class="advanced-input" type="text" name="q" placeholder="Put a minus sign just before words you don't want:  -rodent, -'Jack Russell'"/>
     
    </div>
        
        <button class="advanced-button" type="submit">Advanced Search</button>
    </form>
    </div>
  </body>
</html>
